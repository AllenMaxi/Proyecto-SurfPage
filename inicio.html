<!DOCTYPE html>
<html lang="en" data-dark>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form class="form" id="form" onsubmit="validar(event)">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control username" id="username" placeholder="username"
						  title="Solo se aceptan letras" >
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control contraseña" 
						title="Debes llenar este campo" placeholder="password" id="password" >
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
						
					</div>
					<div class="form-group login">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
					<div class="mensaje"> </div>
				</form>
				<a href="registro.html" class="enlaceRegistro"><button class="register btn">Register</button></a>
				<button class="btn forget-password" onclick="recoverPassword(event)">Olvidaste tu contraseña?</button>
			</div>
		</div>
	</div>
</div>

<!-- MODALS -->
<div class="modal-bg">
	<div class="modal">
		<span class="close">X</span>
		<h2>Recupera tu contraseña</h2>
		<div class="input-group form-group">
			<div class="input-group-prepend">
				<span class="input-group-text email-icon"><i class="fas fa-envelope"></i></span>
			</div>
			<input type="email" id="email" class="form-control email" 
			placeholder="email">
			
		</div>
		<button class="send">Enviar</button>
		<div>
			<p class="mensajeConfirm"></p>
		</div>
</div>
   </div>




<script src="js/loginValidacion.js"></script>



</body>
</html>
